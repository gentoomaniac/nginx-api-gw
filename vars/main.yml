---
ciphers: "EECDH+AESGCM:AES256+EECDH"

monitor_acl: 
  - 10.10.10.0/20

api_acl:
  - 10.10.10.0/24

probes:
  monitoring-default:
    status: 100-599
  monitoring-200:
    status: 200
  monitoring-xml:
    status: 200
    header: Content-Type = application/xml
    body: '!~ "varnish"'
  monitoring-json:
    status: 200
    header: Content-Type = application/json
    body: '!~ "varnish"'



